{% extends "base.html" %}

{% block title %}Main page{% endblock %}

{% block content %}
    <h1 class="main_page">Issues</h1>
    <div class="row row-cols-1 row-cols-md-2">
    {% for issue in issues %}
        <div class="col mb-4">
            <div class="card">
                <div class="card-body">
                <h5 class="card-title"><a href="{% url 'issue_detail' issue.pk %}">{{ issue.summary }}</a>
                    <a href="issue_update.html" class="bi bi-pencil-square"></a>
                    <a href="#" class="bi bi-file-earmark-minus"></a></h5>
                  <p class="card-text">{{ issue.description }}</p>
                  <p class="card-text"><small class="text-muted">Last updated {{ issue.update_time }}</small></p>
                </div>
              </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
