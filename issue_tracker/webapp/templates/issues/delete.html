{% extends "base.html" %}
{% block title %}
    {% trans "Delete Issue" %}
{% endblock %}

{% block content %}
        <div class="container">
            <h1 class="text-center">{% trans "Are you sure want to delete issue" %} "{{ issues.summary }}"?</h1>
            <form method="POST" action="{% url "webapp:issue_delete" issues.pk %}" class="text-center">
            {% csrf_token %}
                <div class="row">
                    <div class="col text-center">
                            <p><input class="btn btn-primary btn-lg btn-block mt-3" type="submit" value="{% trans "Yes" %}"></p>
                            <p><input class="btn btn-secondary btn-lg btn-block" type="button" value="{% trans "No" %}" onclick='location
                            .href="{% url "webapp:project_detail" issues.project.pk %}"'></p>
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
