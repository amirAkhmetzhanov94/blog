{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}{% trans "Change password" %}{% endblock %}

{% block content %}
    <h1>{% trans "Change password for" %} {{ user_obj.username }}</h1>
    <form action="{% url "accounts:change_password" user_obj.pk %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">{% trans "Change" %}</button>
    </form>
{% endblock %}
