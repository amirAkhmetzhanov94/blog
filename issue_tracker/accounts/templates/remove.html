{% extends "base.html" %}
{% load i18n %}

{% block title %}
    {% trans "Remove user" %}
{% endblock %}

{% block content %}
        <div class="container">
            <h1 class="text-center">{% trans "Are you sure want to delete" %} {{ user }} {% trans "from the project" %} "{{ project }}"?</h1>
            <form action="{% url 'webapp:project_remove_user' project.pk %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col text-center">
                        <button class="btn btn-primary btn-block mt-3" name="choice" value="Yes">{% trans "Yes" %}</button>
                        <input type="hidden" name="user_id" value="{{ user.pk }}">
                        <button class="btn btn-secondary btn-block mt-3">{% trans "No" %}</button>
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
