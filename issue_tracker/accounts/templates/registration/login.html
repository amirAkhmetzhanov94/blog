{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Login" %}{% endblock %}

{% block content %}
    <h1>{% trans "Login" %}</h1>
    <form action="{% url 'accounts:login' %}" method="post" class="text-center">
        {% csrf_token %}
        {% if has_error %}
            <p class="form-error">{% trans "The username or password you entered is incorrect." %}</p>
        {% endif %}
        <div class="form-group mt-5">
            <label for="username" class="form-label">{% trans "Username" %}:</label>
            <input class="form-control login-form" type="text" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">{% trans "Password" %}:</label>
            <input class="form-control login-form" type="password" name="password" id="password">
        </div>
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <button class="btn btn-primary" type="submit">{% trans "Enter" %}</button>
    </form>
{% endblock %}
